          <option value="Ilustración">Ilustración</option>
          <option value="Diseño web">Diseño web</option>
        </select>

        <label for="exampleFormControlTextarea1" class="form-label form-label-ContactsUs">Área de texto de consulta</label>
        <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="6" required></textarea>
        <p class="form-label Paragraph-required">Todos los campos con este símbolo son obligatorios.</p>

        <button type="reset" class="btn btn-Form-ContactsUS btn-primary" value="Submit">Reiniciar la información</button>
